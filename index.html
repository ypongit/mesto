<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект №3 Пономарев Ю. А. на Яндекс Практикуме">
  <meta name="keywords"

  <title>Место Россия</title>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="logo">

          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__heading">
            <span class="element__heading-text">Карачаевск</span>
            <a href="#" class="element__group"></a>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
          <div class="element__heading">
            <span class="element__heading-text">Гора Эльбрус</span>
            <a href="#" class="element__group"></a>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__heading">
            <span class="element__heading-text">Домбай</span>
            <a href="#" class="element__group"></a>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
          <div class="element__heading">
            <span class="element__heading-text">Гора Эльбрус</span>
            <a href="#" class="element__group"></a>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__heading">
            <span class="element__heading-text">Домбай</span>
            <a href="#" class="element__group"></a>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаево" class="element__image">
          <div class="element__heading">
            <span class="element__heading-text">Карачаево-Черкессия</span>
            <a href="#" class="element__group"></a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; Mesto Russia
      </p>
    </footer>
  </div>
  <section class="form">
    <div class="form__container">
      <button class="form__close"></button>

      <form class="form__main-container">
        <h2 class="form__heading">Редактировать профиль</h2>
        <!--fieldset class="form__input-container"></fieldset-->
        <input type="text" class="form__field form__field_el_name" placeholder="Имя"}>
        <input type="text" class="form__field form__field_el_description" placeholder="О себе">
        <button type="submit" class="form__submit"></button>

      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
