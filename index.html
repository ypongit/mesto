  <div class="popup popup_type_edit popup_closed">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__main-container" name="place_edit">
          <input type="text" name="el_name" class="popup__field popup__field_el_name" placeholder="Имя">
          <input type="text" name="el_description" class="popup__field popup__field_el_description" placeholder="О себе">

        </form>
    </div>

  <div class="popup popup_type_add-card popup_closed">

      <button type="button" class="popup__close"></button>

          <input type="text" name="card_name" class="popup__field popup__field_card_name" placeholder="Название">
